<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Editor</title>
  <style>
      #editor {
          width: 1000px;
          margin-left: auto;
          margin-right: auto;
      }

      table {
          border-collapse: collapse;
          border-spacing: 0;
      }

      td {
          width: 100px;
          height: 20px;
          border: 1px solid #ccc
      }
  </style>
</head>
<body>
<div style="width: 800px; margin: 30px auto;" id="box"></div>
<div id="template1">
  <p><strong>5</strong></p>
</div>
<div id="template">
  <ul textbus-editable="off">
    <li textbus-editable="on">1111111111111</li>
    <li textbus-editable="on">2222222222222</li>
    <li textbus-editable="on">33333333333333</li>
    <li textbus-editable="on">444444444444</li>
  </ul>
  <pre></pre>
  <ul textbus-editable="off">
    <li textbus-editable="on">555555555555555</li>
  </ul>
</div>
<div contenteditable="true" style="display: none">
  <div>fdsafsa</div>
  <table>
    <tbody>
    <tr>
      <td>sss</td>
      <td>sss</td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
